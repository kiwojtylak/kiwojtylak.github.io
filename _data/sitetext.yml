  about:
    title: "About"
    text: ""
    body: |
      Katarzyna (Kasia) I. Wojtylak is an Assistant Professor at the University of Warsaw, Faculty of Oriental Studies. 
      She earned her PhD in 2017 from James Cook University in Australia, receiving Summa Cum Laude distinction for her 
      dissertation—a reference grammar of Murui, a Witotoan language spoken in southern Colombia and northern Peru. 
      Published by Brill in 2020, the grammar resulted from two years of fieldwork in the Amazon conducted between 2010 
      and 2017.  

      Over the years, Kasia has taught linguistics and language documentation in Australia, Germany, and the 
      Netherlands. She has also contributed to data archival of endangered languages at the Max Planck Institute for 
      Psycholinguistics. Proficient in over eight languages, including English, Spanish, Dutch, German, Russian, 
      Portuguese, Murui-Muina, and her native Polish, Kasia is knowledgeable in Greek, Arabic, Japanese, and 
      Vietnamese.  

      With a strong background in linguistic description and analysis, Kasia's interests span anthropological 
      linguistics, language documentation, ethnographic research, and visual anthropology. Her current research focuses 
      on language contact in Northwest Amazonia, specifically in the Caquetá-Putumayo region spanning Colombia and 
      Peru. Kasia has (co-)authored over 30 articles and book chapters, including three co-edited volumes and a 
      monograph.
    section: about

  timeline:
    title: "Bio"
    text: ""
    section: timeline
    # start_align: "left"  # left is the default
    events:
      - title: "Studies in the Netherlands"
        year: "2004-2013"
        desc: |
          Kasia earned Bachelor's degrees in General Linguistics, English, and Spanish from VU University Amsterdam (2007-2010). In 2012, she completed a Master's in Linguistics under Professors Leo Wetzels and Willem Adelaar. During her studies (2010-2011), she worked as a student assistant at Max Planck Institute and Meertens Institute.
        image: assets/img/timeline/1.png
        alt: "Studies in the Netherlands"
      - title: "Studies in Australia"
        year: "2013-2018"
        desc: |
          In Australia, Kasia earned her PhD from James Cook University (2017) with Summa Cum Laude distinction for her Murui reference grammar, a Witotoan language spoken in Colombia and Peru. Her time there significantly contributed to language documentation of Northwest Amazonia.
        image: assets/img/timeline/2.png
        alt: "Studies in Australia"
      - title: "Fieldwork in Colombia"
        year: "2013, 2016"
        desc: |
          In two immersive fieldwork periods in the Colombian Amazon, Kasia conducted research for her Ph.D. thesis on the Murui-Muina language. Engaging deeply with Witotoan communities along the Caraparana and Igaraparana Rivers for over two years, her work involved sociolinguistic interactions, audiovisual recordings, and meticulous data collection.
        image: assets/img/timeline/3.png
        alt: "Fieldwork in Colombia"
      - title: "Teaching in Germany"
        year: "2018-2020"
        desc: |
          After her postdoc in Australia, Kasia became a Teaching and Research Fellow at the University of Regensburg, Germany (2018-2020). Alongside research on Northwest Amazonian languages, she designed and taught courses covering non-European language structure, historical linguistics, language contact, linguistic methods for field research, linguistic typology, grammaticalization, and syntactic typology.
        image: assets/img/timeline/4.png
        alt: "Teaching in Germany"
        # align: right  # you can enforce the alignment
      - title: "Research in Poland"
        year: "2021-present day"
        desc: |
          Back in Poland, Kasia Wojtylak, a Postdoctoral Research Fellow at the University of Warsaw (2020-2022), initiated a 3-year cross-disciplinary project in November 2022. Titled "Social limits of languages: The dynamics of contact in Northwest Amazonia," the project aims to comprehensively analyze diffusion patterns among the diverse languages in the region.
        image: assets/img/timeline/5.png
        alt: "Research in Poland"
